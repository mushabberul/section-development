<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section-pading">
        <div class="section-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-form">
                        <h1 class="absolute-text">Appointment</h1>
                        <form action="" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" id="firstName" placeholder="First Name*">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="lastName" placeholder="Last Name*">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="tel" id="phone" placeholder="Phone Number*">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" id="date" placeholder="Date*">
                                </div>
                            </div>
                            <p><textarea id="comment" cols="30" rows="10">Ovservation</textarea></p>

                            <p><input type="button" value="Make Appointment"></p>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="appointment-text">
                        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
                        <ul>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit.</li>
                            <li><i class="fa fa-shield"></i>Lorem ipsum dolor sit.</li>
                        </ul>
                        <a href="#" class="boxed-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
